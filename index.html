<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <button id="open-btn" aria-label="Otwórz czat">
    <span class="dots" aria-hidden="true">
      <span></span><span></span><span></span>
    </span>
  </button>

  <div id="chat-widget" class="hidden">
    <div class="widget-header">Asystent Stride-Services</div>
    <div class="widget-body">
      <div id="messages" class="messages"></div>
    </div>
    <div class="widget-footer">
      <form id="message-form">
        <input type="text" id="user-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit" class="send-btn" aria-label="Wyślij wiadomość">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
